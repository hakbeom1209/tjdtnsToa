<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Rainbow Text Animation</title>
    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .rainbow-text {
            font-size: 48px;
            font-weight: bold;
            display: flex;
            gap: 5px; /* 각 글자 간격 */
        }

        .letter {
            transition: color 0.1s; /* 색상 전환 시간 */
        }
    </style>
</head>
<body>

    <div class="rainbow-text">
        <span class="letter">성</span>
        <span class="letter">순</span>
        <span class="letter">쌤</span>
        <span class="letter">존</span>
        <span class="letter">잘</span>
    </div>

    <script>
        // 무지개 색상 배열
        const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
        const letters = document.querySelectorAll('.letter');
        let colorIndex = 0;

        // 각 글자의 색상을 규칙적으로 변경
        setInterval(() => {
            letters.forEach((letter, index) => {
                // 각 글자에 색상을 순서대로 지정
                letter.style.color = colors[(colorIndex + index) % colors.length];
            });
            colorIndex = (colorIndex + 1) % colors.length; // 다음 색상으로 이동
        }, 130); // 0.1초마다 실행
    </script>

</body>
</html>
